<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-form</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title" class="text-center">freeCode Camp Survey Form</h1>
            <p id="description" class="description text-center">Thank you for taking time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" name="email" class="form-control" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age</label>
                <input id="number" class="form-control" type="number" min="10" max="99" placeholder="Age" required>
            </div>
            <div class="form-group">
                <p>Which options best describe your current role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to anyone else?</p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>Definitely
                </label>
                <label>
                    <input name="user-recommend" value="maybe" class="input-radio" type="radio">
                    "Maybe"
                </label>
                <label>
                    <input name="user-recommend" value="not-sure" class="input-radio" type="radio">
                    Not sure</label>
            </div>
            <div class="form-group">
                <p>
                    "What would you like to see improved? "<span class="clue">(Check all that apply)</span>
                <p>
                    <label>
                        <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">
                        Front-end projects</label>
                    <label>
                        <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">
                        Back-end projects</label>
                    <label>
                        <input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">
                        Data Visualization</label>
                    <label>
                        <input name="prefer" value="challenges" type="checkbox" class="input-checkbox">
                        Challenges</label>
                    <label>
                        <input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">
                        Open Source Community</label>
                    <label>
                        <input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">
                        Gitter help rooms</label>
                    <label>
                        <input name="prefer" value="videos" type="checkbox" class="input-checkbox">
                        Videos</label>
                    <label>
                        <input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">
                        City Meetups</label>
                    <label>
                        <input name="prefer" value="wiki" type="checkbox" class="input-checkbox">
                        Wiki</label>
                    <label>
                        <input name="prefer" value="forum" type="checkbox" class="input-checkbox">
                        Forum</label>
                    <label>
                        <input name="prefer" value="forum" type="checkbox" class="input-checkbox">
                        Additional Courses</label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestion?</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comment here...."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
    
        </form>
    </div>
    
</body>
</html>
